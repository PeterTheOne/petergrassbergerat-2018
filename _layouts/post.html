    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
{{ content }}
    <footer>
        <h2>How did you like this post?</h2>
        <p>
            Feel free to send your thoughts on
            <a href="https://twitter.com/PeterTheOne">Twitter</a> or via
            <a href="mailto:petertheone@gmail.com">E-Mail</a>.
        </p>
    </footer>

</article>
